<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-overlay">
        <div class="heading">Weather App</div>
        <div class="card">
            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
                <button id="searchBtn"><img src="img/search.png"></button>
            </div>
            <div class="weather" id="weatherContainer">
                <img src="img/rain.png" class="weather-icon" id="weatherIcon">
                <h1 class="temp" id="temperature">22Â°c</h1>
                <h2 class="city" id="cityName">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="img/humidity.png">
                        <div>
                            <p class="humidity" id="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="img/wind.png">
                        <div>
                            <p class="wind" id="windSpeed">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="error" id="errorContainer">
                <p>Invalid City Name</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
